<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><a href="#home">Hanna</a></div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo"><a href="#home">Hanna</a></div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="about">
        <div class="section__pic-container">
            <img src="./assets/about.png" alt="Profile Picture">
        </div>
        <div class="section__text">
            <h1 class="title">Hi, I'm Hanna!</h1>
            <p class="section__text__p1">A Mechatronics Engineering student at the University of Waterloo passionate about AI, robotics, and software development.</p>
            <div class="btn-container">
                <button
                    class="btn btn-color-1"
                    onclick="location.href='./#contact'"
                >Contact</button>
                <button
                    class="btn btn-color-2"
                    onclick="window.open('./assets/resume.pdf')"
                >Resume</button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="LinkedIn" class="icon" onclick="location.href='https://linkedin.com/in/hannatonthat'">
                <img src="./assets/github.png" alt="GitHub" class="icon" onclick="location.href='https://github.com/hannatonthat'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
